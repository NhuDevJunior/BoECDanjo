{% load i18n %}
{% block css %}

<style>

  .hero.hero-normal .hero__categories {
    position: relative;
  }

  .hero__categories__all {
    background: #000;
    position: relative;
    padding: 10px 25px 10px 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
  }

  .hero__categories__all:after {
    position: absolute;
    right: 18px;
    font-family: FontAwesome;
    content: "\f107";
    font-size: 18px;
    color: #ffffff;
  }

  .hero__categories__all i {
    font-size: 16px;
    color: #ffffff;
    margin-right: 10px;
  }

  .hero__categories__all span {
    font-size: 18px;
    font-weight: 700;
    color: #ffffff;
  }

  .hero.hero-normal .hero__categories ul {
    display: none;
    position: absolute;
    left: 0;
    top: 46px;
    width: 100%;
    z-index: 9;
    background: #ffffff;
    border: 1px solid #000;
  }

  .hero__categories ul li {
    list-style: none;
  }

  .hero__categories ul li a {
    font-size: 16px;
    color: #1c1c1c;
    line-height: 39px;
    display: block;
  }

  .hero__search {
    overflow: hidden;
    margin-bottom: 30px;
  }

  .hero__search__form {
    width: 610px;
    height: 50px;
    border: 1px solid #ebebeb;
    position: relative;
    float: left;
  }

  .hero__search__form form .hero__search__categories {
    width: 30%;
    float: left;
    font-size: 16px;
    color: #1c1c1c;
    font-weight: 700;
    padding-left: 18px;
    padding-top: 11px;
    position: relative;
  }

  .hero__search__form form input {
    width: 70%;
    border: none;
    height: 48px;
    font-size: 16px;
    color: #b2b2b2;
    padding-left: 20px;
    outline: none;
  }

  .hero__search__form form button {
    position: absolute;
    right: 0;
    top: -1px;
    height: 50px;
  }

  .site-btn {
    font-size: 14px;
    color: #ffffff;
    font-weight: 800;
    text-transform: uppercase;
    display: inline-block;
    padding: 13px 30px 12px;
    background: #000;
    border: none;
  }

  .hero__search__phone {
    float: right;
  }

  .hero__search__phone__icon {
    font-size: 18px;
    color: #000;
    height: 50px;
    width: 50px;
    background: #f5f5f5;
    line-height: 50px;
    text-align: center;
    border-radius: 50%;
    float: left;
    margin-right: 20px;
  }

  .hero__search__phone__text {
    overflow: hidden;
  }

  .hero__search__phone__text h5 {
    color: #1c1c1c;
    font-weight: 900;
    margin-bottom: 5px;
    font-size: 18px;
  }

  .hero__search__phone__text span {
    font-size: 14px;
    color: #6f6f6f;
  }

</style>

{% endblock css %}


<section class="hero hero-normal">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="hero__categories">
          <div class="hero__categories__all">
            <i class="fa fa-bars"></i>
            <span>{% trans "navbar-all-categories"%}</span>
          </div>
          <ul class="all-category">
            {% comment %} Call Api {% endcomment %}
          </ul>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="hero__search">
          <div class="hero__search__form">
	  <form action="{% url 'user.product.list' %}" id="search-box-form">
              <input class="text-dark" type="text" name="search_keyword" placeholder="{% trans "navbar-searchbox-placeholder" %}">
	      <button type="submit" class="site-btn">{% trans "navbar-searchbtn" %}</button>
            </form>
          </div>
          <div class="hero__search__phone">
            <div class="hero__search__phone__icon">
              <i class="fa fa-phone"></i>
            </div>
            <div class="hero__search__phone__text">
              <h5>1234.5678.910</h5>
              <span>0968.168.299 (zalo)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
